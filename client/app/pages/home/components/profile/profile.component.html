<div class="grid p-3"
     *ngIf="userProfile">
  <div class="col-12 flex justify-content-between align-items-center">
    <h1>{{profileInfo?.Nickname}}</h1>
    <div class="flex justify-content-start align-items-center">
      <h1>{{profileInfo?.Level}}</h1>
      <img src="assets/images/levelsgroup/{{levelGroup}}.png"
           alt="" class="mr-3">
    </div>
  </div>
  <div class="col">
    {{getRegistrationDate(profileInfo?.RegistrationDate)}}
  </div>
</div>
