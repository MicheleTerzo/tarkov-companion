<div class="grid">
  <div class="col-12">
    <h4 class="mb-2">Objectives</h4>
    <div *ngFor="let objective of quest.objectives">
      <p class="mb-1">{{objective.completeString}}</p>
    </div>
  </div>
  <div class="col-12"
       *ngFor="let map of quest.mapInfo">
    <app-svg-map [mapInfo]="map"></app-svg-map>
  </div>
</div>
