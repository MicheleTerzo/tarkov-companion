<div class="grid">
  <div class="col-12 map-container"
       #container>
    <h3>{{mapInfo.mapName.toUpperCase()}}</h3>
    <p-progressBar mode="indeterminate"
                   *ngIf="loading"></p-progressBar>
    <ng-container *ngIf="!loading">
      <i class="pi pi-map-marker marker"
         *ngFor="let obj of mapInfo.objectives; let i = index"
         [style]="{position: 'absolute', top: obj.gps!.topPercent.toString()+'%', left: obj.gps!.leftPercent.toString()+'%'}"
         (mouseenter)="onMarkerEnter($event, op, i)"
         (mouseleave)="op.hide()"></i>
    </ng-container>
  </div>
</div>
<p-overlayPanel #op>
  <ng-template pTemplate="">
    <p>{{markerOverlayContent.objectiveName}}</p>
    {{markerOverlayContent.floor}}
  </ng-template>
</p-overlayPanel>
